<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>quiz wireframe</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <section id='landing'>
    <h1> punk rock quiz</h1>
    <p>think you got what it takes? try the quiz!</p>
  </section>
  <section id ="question-form">
    <p>current question: 1</p>
    <p>score:0</p>
     <form id="form-question">
    <h1>
   To begin at the beginning: which single, released in October 1976, is usually quoted as the first British punk record?
    </h1>
    <fieldset id="answer">
     <label class="answerOption">
      <input type="radio" value="'Anarchy in the UK - Sex Pistols'" name="answer" required="">
      <span>Anarchy in the UK - Sex Pistols</span>
      </label>
      <label class="answerOption">
      <input type="radio" value="'New Rose - The Damned'" name="answer" required="">
      <span>'New Rose - The Damned'</span>
      </label>
      <label class="answerOption">
      <input type="radio" value="'Hong Kong Garden - Siouxsie and the Banshees'" name="answer" required="">
      <span>'Hong Kong Garden - Siouxsie and the Banshees'</span>
      </label>
      <label class="answerOption">
      <input type="radio" value="'Spiral Scratch EP - Buzzcocks'" name="answer" required="">
      <span>'Spiral Scratch EP - Buzzcocks'</span>
      </label>
      <button type="submit">submit</button>
      </fieldset>
</form>
  </section>
  <section id ="completed">
    <h2>congrats! you passed!</h2>
    <p>score:5</p>
    <button type="submit">click here to try again!</button>
  </section>
</body>
</html>
